<div class = "row">
    <hr/><hr/>
    <h3>Listagem de Unidades</h3>
</div>

<div class = "fixTableHead">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
                <th> Id</th>
                <th> Identificação </th>
                <th> Proprietário </th>
                <th> Condomínio </th>
                <th> Endereço </th>
            </tr>
        </thead>
        <tbody>
            <!--Utiliza o obj unidade instanciado na classe de apoio para percorrer -->
            <tr *ngFor = "let unidade of unidades" >
                <td> {{ unidade.id }} </td>
                <td> {{ unidade.identificacao }} </td>
                <td> {{ unidade.proprietario }} </td>
                <td> {{ unidade.condominio }} </td>
                <td> {{ unidade.endereco.endereco }} </td>
                <td>
                    <!--Os botões invocam cada qual o seu método ouvinte-->
                    <button (click) = "updateUnidade(unidade.id)" class = "btn btn-primary">Editar</button>
                    <button (click) = "deleteUnidade(unidade.id)" 
                            (click) = "reloadCurrentPage()" class = "btn btn-danger" style="margin-left: 10px">Deletar</button>
                    <button (click) = "unidadeDetails(unidade.id)" class = "btn btn-primary" style="margin-left: 10px">Detalhar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
