<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Atualizar Inquilino </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome </label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="inquilino.nome" name="nome">
                    </div>

                    <div class="form-group">
                        <label> Idade </label>
                        <input type="text" class="form-control" id="idade" [(ngModel)]="inquilino.idade" name="idade">
                    </div>

                    <div class="form-group">
                        <label> Sexo </label>
                        <input type="text" class="form-control" id="sexo" [(ngModel)]="inquilino.sexo" name="sexo">
                    </div>

                    <div class="form-group">
                        <label> Telefone </label>
                        <input type="text" class="form-control" id="telefone" [(ngModel)]="inquilino.telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="inquilino.email" name="email">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Enviar</button>

                </form>
            </div>
        </div>
    </div>
</div>
