<div class = "row">
    <hr/><hr/>
    <h3>Listagem de Despesas</h3>
</div>

<div class = "fixTableHead">
    <table class = "table table-striped table-bordered">
        <thead>
            <tr>
                <th> Id</th>
                <th> Descrição </th>
                <th> Tipo Despesa </th>
                <th> Valor R$ </th>
                <th> Vencto Fatura </th>
                <th> Status Pagto </th>
                <th> Ações </th>
            </tr>
        </thead>
        <tbody>
            <!--Utiliza o obj despesa instanciado na classe de apoio para percorrer -->
            <tr *ngFor = "let despesa of despesas" >
                <td> {{ despesa.id }} </td>
                <td> {{ despesa.descricao }} </td>
                <td> {{ despesa.tipoDespesa.descricao }} </td>
                <td> {{ despesa.valor }} </td>
                <td> {{ despesa.vencimentoFatura }} </td>
                <td> {{ despesa.statusPagamento }} </td>
                <td>
                    <!--Os botões invocam cada qual o seu método ouvinte-->
                    <button (click) = "updateDespesa(despesa.id)" class = "btn btn-primary">Editar</button>
                    <button (click) = "deleteDespesa(despesa.id)" 
                            (click) = "reloadCurrentPage()" class = "btn btn-danger" style="margin-left: 10px">Deletar</button>
                    <button (click) = "despesasDetails(despesa.id)" class = "btn btn-primary" style="margin-left: 10px">Detalhar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
